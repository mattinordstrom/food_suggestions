- name: Kålpudding
  source: Från den gröna lilla pärmen
  categories: [Potatis, Kött]
  ingredients: |
    1 kg vitkål
    Olja
    2 msk sirap
    1 tsk salt
    2 krm svartpeppar

    1 gul lök
    500g kötttfärs
    1 ägg 
    2 msk japansk soja
    1 dl vispgrädde
    1 msk konc. kalvfond
    1 msk sirap
    1/2 tsk salt
    2 krm svartpeppar
  directions: |
    Bryn kålet på hög värme i olja ca 5 minuter.

    Lägg hälften av kålen i botten av en form.
    Lägg i köttet och forma till en limpa.
    Lägg på resten av kålen.

    Ugnen på 200° i 40 minuter.
    Servera med potatis och lingon.

- name: Lasagne
  categories: [Pasta, Kött]
  ingredients: |
    500g Köttfärs
    1 gul lök
    1 burk krossade tomater
    2 msk tomatpure
    Ketchup
    Basilika
    1 st Köttbuljongtärning
    Salt och peppar
    
    50g smält margarin
    3 msk mjöl
    6 dl mjölk
    100g riven ost
  directions: |
    Häll 2/5 av såsen i botten av en ugnsform.
    Lägg på lasagneplattor (3 st).
    Lägg på hälften av köttfärssåsen.
    Lägg på lasagneplattor.
    Lägg på resten av köttfärssåsen.
    Lägg på lasagneplattor.
    Häll på resten av såsen.
    Avsluta med ett lager riven ost.
    Ugnen på 200°, 30 min.

